<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PhoMa - Phone/Photo Manager</title>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>
				PhoMa
				<span class="pull-right">
					<a href="#" id="download_all" class="btn btn-primary">Download selected</a>
				</span>
			</h1>
			<div class="wrapper">
				<div class="firstpage">
					Loading...
				</div>
			</div>
		</div>

		<script type="text/html" id="photolist">
			<% _.each(_.groupBy(photos, (element, index) => {
				return Math.floor(index/4);
			}), (chunk) => { %>
				<div class="row">
					<% _.each(chunk, (photo, key, list) => { %>
						<div class="col-xs-6 col-md-3">
							<a href="<%= photo.href %>" class="thumbnail">
								<img src="<%= photo.preview %>" alt="<%= photo.name %>">
								<div class="caption">
									<label>
										<input type="checkbox" class="downsel" data-href="<%= photo.href %>">
										<%= photo.name %>
									</label>
								</div>
							</a>
						</div>
					<% }); %>
				</div>
			<% }); %>
			<a href="#" class="nextpage" data-page="<%= page+1 %>">More</a>
		</script>

		<script src="/static/underscore.js"></script>
		<script src="/static/jquery-3.1.1.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>

		<script>
var tpl = _.template($('#photolist').html());
var loadpage = (n, $target) => {
	$target = $target || $('.firstpage');

	fetch('/page/'+n).then((resp) => {
		return resp.json();
	}).then((json) => {
		console.log(json);
		var rendered = tpl({
			page: n,
			photos: json,
		});
		$target.replaceWith(rendered);
	}).catch((err) => {
		alert(JSON.stringify(err));
	});
};
$(() => {
	loadpage(0);

	$('body').on('click', '.nextpage', function(e) {
		e.preventDefault();
		var $this = $(this);
		var n = $this.attr('data-page');
		loadpage(n, $this);
	});

	$('#download_all').click(function(e) {
		e.preventDefault();
		$('input[type=checkbox].downsel:checked').each(function() {
			window.open($(this).data('href'));
		});
	});
});
		</script>
	</body>
</html>
